<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Js</title>
  </head>
  <body>


    <h3>Timer Animation</h3>

      <div>
        <p class="label">current time:</p>
        <p class="value lcd">0</p>
      </div>
      <div>
        <p class="label">callback fired:</p>
        <p class="count lcd">0</p>
      </div>

  <hr>

   <h3>Word animation</h3>

    <h2 class="large grid centered square-grid text-xl" style="width: 200px; height: 100px; padding: 16px; display: flex; justify-content: center; align-items: center;">
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>&nbsp;</span>
        <span>W</span>
        <span>O</span>
        <span>R</span>
        <span>L</span>
        <span>D</span>
    </h2>

  <hr>

  <h3>Square Rotate Animation</h3>

    <div class="medium row">
        <div class="waapi square" style="width: 2rem; height: 2rem; background: red"></div>
    </div>
    <div class="small row"></div>
    <pre class="medium centered row">
      <code>{"x": '0rem',"rotate":"0deg"}</code>
    </pre>

  <hr>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
  <script src="./assets/js/timerAnimation.js"></script>
    <script src="./assets/js/helloworldAnimation.js"></script>
    <script src="./assets/js/squarerotateAnimation.js"></script>
</html>
